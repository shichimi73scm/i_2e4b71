
<HTML>

<HEAD>
<TITLE>東武池袋各駅停車ホーム</TITLE>
</HEAD>

<!--
音声追加時は//////////から====までを1単位としてコピー
audioタグファイル参照,id
buttonタグid,再生停止,class
btn_play_x
btn_stop_x
btn_pause_x
audioElementX
audioElement id
styleタグ内.btn_x
-->

<BODY>

<h1>東武池袋各駅停車ホーム</h1>
<p>ONで再生、OFFで再生終了</p>

<!--//////////-->
<!--ループ非対応-->
  発車案内<br>
<audio src="announce\shiki_lasttrain.mp3" type="audio/mpeg" id="shiki_lasttrain"></audio>
<button id="btn_play_shiki_lasttrain" class="btn_on_shiki_lasttrain"><font color="#fff">ON</font></button><br>
<script>
window.addEventListener('DOMContentLoaded', function(){

  const btn_play_shiki_lasttrain = document.getElementById("btn_play_shiki_lasttrain");

  btn_play_shiki_lasttrain.addEventListener("click", e => {
    shiki_lasttrain.play();
  });

});
</script>

<style>
.btn_on_shiki_lasttrain{
    width: 80px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #000;
    background: #b7282e;
    cursor: pointer;
font-size: 20px;
}


</style>
<br><br>
<!--==========-->
  
<!--//////////-->
<!--ループ対応-->
  メロディ<br>
<audio loop src="melody\city-memoria.mp3" type="audio/mpeg" id="city-memoria"></audio>
<button id="btn_play_city-memoria" class="btn_on_city-memoria"><font color="#fff">ON</font></button><br>
<button id="btn_stop_city-memoria" class="btn_off_city-memoria"><font color="#fff">OFF</font></button><br><br>
<script>
window.addEventListener('DOMContentLoaded', function(){

  const btn_play_city-memoria = document.getElementById("btn_play_city-memoria");
  const btn_stop_city-memoria = document.getElementById("btn_stop_city-memoria");

  btn_play_city-memoria.addEventListener("click", e => {
    city-memoria.play();
  });

  btn_stop_city-memoria.addEventListener("click", e => {
    city-memoria.pause();
    city-memoria.currentTime = 0;
  });

});
</script>

<style>
.btn_on_city-memoria{
    width: 80px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #000;
    background: #b7282e;
    cursor: pointer;
font-size: 20px;
}
.btn_off_city-memoria{
    width: 80px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #000;
    background: #333631;
    cursor: pointer;
font-size: 20px;
}

</style>
